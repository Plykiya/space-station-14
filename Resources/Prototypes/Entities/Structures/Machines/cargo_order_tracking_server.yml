- type: entity
  id: CargoOrderTrackingServer
  parent: BaseMachinePowered
  name: cargo order tracking server
  description: Receives and relays the location of cargo orders.
  components:
  - type: Sprite
    sprite: Structures/Machines/server.rsi
    layers:
    - state: server
  - type: CargoOrderTrackingServer
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: CargoOrderTracking
  - type: DeviceNetworkRequiresPower
  - type: WirelessNetworkConnection
    range: 500
  - type: ApcPowerReceiver
    powerLoad: 200
  - type: ExtensionCableReceiver
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 600
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 2
  - type: AmbientOnPowered
  - type: AmbientSound
    volume: -9
    range: 5
    sound:
      path: /Audio/Ambience/Objects/server_fans.ogg
